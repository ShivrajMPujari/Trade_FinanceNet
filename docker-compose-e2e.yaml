    ports:
      - "11054:7054"
    command: sh -c 'fabric-ca-server start --ca.certfile /etc/hyperledger/fabric-ca-server-config/ca.insurance.bridgeIt.com-cert.pem --ca.keyfile /etc/hyperledger/fabric-ca-server-config/3068b4f7994868db7d2f724399430130a29cd0a06050c53155e95d9cf500c63e_sk -b admin:adminpw -d'
    volumes:
      - ./crypto-config/peerOrganizations/insurance.bridgeIt.com/ca/:/etc/hyperledger/fabric-ca-server-config
    container_name: ca_peerInsurance
    networks:
