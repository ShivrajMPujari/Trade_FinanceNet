    ports:
      - "8054:7054"
    command: sh -c 'fabric-ca-server start --ca.certfile /etc/hyperledger/fabric-ca-server-config/ca.exporter.bridgeIt.com-cert.pem --ca.keyfile /etc/hyperledger/fabric-ca-server-config/0c3494c7b90a11829a9af75d0b09901a0802929b66d1a9d4020255fa4e64464e_sk -b admin:adminpw -d'
    volumes:
      - ./crypto-config/peerOrganizations/exporter.bridgeIt.com/ca/:/etc/hyperledger/fabric-ca-server-config
    container_name: ca_peerExporter
    networks:
      - byfn

  ca2:
