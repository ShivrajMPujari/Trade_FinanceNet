      - FABRIC_CA_SERVER_TLS_CERTFILE=/etc/hyperledger/fabric-ca-server-config/ca.custom.bridgeIt.com-cert.pem
      - FABRIC_CA_SERVER_TLS_KEYFILE=/etc/hyperledger/fabric-ca-server-config/c9bd95e0fef2b960cc3c12a5c6cc724d5b870f2b6c7671633b66e7715d0571c0_sk
    ports:
      - "9054:7054"
    command: sh -c 'fabric-ca-server start --ca.certfile /etc/hyperledger/fabric-ca-server-config/ca.custom.bridgeIt.com-cert.pem --ca.keyfile /etc/hyperledger/fabric-ca-server-config/c9bd95e0fef2b960cc3c12a5c6cc724d5b870f2b6c7671633b66e7715d0571c0_sk -b admin:adminpw -d'
