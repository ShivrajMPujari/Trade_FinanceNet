version: '2'

volumes:
  orderer.bridgeIt.com:
  peer0.importer.bridgeIt.com:
  peer0.exporter.bridgeIt.com:
  peer0.custom.bridgeIt.com:
  peer0.importerBank.bridgeIt.com:
  peer0.insurance.bridgeIt.com:

networks:
  byfn:
services:
  ca0:
    image: hyperledger/fabric-ca:$IMAGE_TAG
    environment:
      - FABRIC_CA_HOME=/etc/hyperledger/fabric-ca-server
      - FABRIC_CA_SERVER_CA_NAME=ca-importer
      - FABRIC_CA_SERVER_TLS_ENABLED=false
      - FABRIC_CA_SERVER_TLS_CERTFILE=/etc/hyperledger/fabric-ca-server-config/ca.importer.bridgeIt.com-cert.pem
      - FABRIC_CA_SERVER_TLS_KEYFILE=/etc/hyperledger/fabric-ca-server-config/79bfcb469a8f3112870bc34c1130fd08252ddf0047acdd788683c6e8b8bfe65f_sk
    ports:
      - "7054:7054"
    command: sh -c 'fabric-ca-server start --ca.certfile /etc/hyperledger/fabric-ca-server-config/ca.importer.bridgeIt.com-cert.pem --ca.keyfile /etc/hyperledger/fabric-ca-server-config/79bfcb469a8f3112870bc34c1130fd08252ddf0047acdd788683c6e8b8bfe65f_sk -b admin:adminpw -d'
    volumes:
      - ./crypto-config/peerOrganizations/importer.bridgeIt.com/ca/:/etc/hyperledger/fabric-ca-server-config
    container_name: ca
    networks:
      - byfn

  ca1:
    image: hyperledger/fabric-ca:$IMAGE_TAG
    environment:
      - FABRIC_CA_HOME=/etc/hyperledger/fabric-ca-server
      - FABRIC_CA_SERVER_CA_NAME=ca-exporter
      - FABRIC_CA_SERVER_TLS_ENABLED=false
